<!DOCTYPE html>
<html>
<head>
    <title>Stackoverflow I'm feeling lucky</title>

    <link rel="stylesheet" type="text/css" href="/build/css/search-popup.css">

    <script src="/js/search-popup.js"></script>
</head>
<body>
    <form>
        <input type="text" value="" name="search-query" id="search-input" size="30" autofocus placeholder="Type in question and hit enter" />
    </form>

    <div id="result">
        <div id="result-nav">
            <button id="result-nav-prev">&lt;</button>

            <span>
                <span id="result-nav-current"></span>
                /
                <span id="result-nav-count"></span>
            </span>

            <button id="result-nav-next">&gt;</button>
        </div>

        <h3 id="result-name"></h3>

        <div id="result-date"></div>

        <a id="result-link" target="_blank">[ Answer link ]</a>

        <div id="result-content"></div>
    </div>

    <div id="error-message"></div>
</body>
</html>
